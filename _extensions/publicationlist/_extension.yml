title: publicationlist
author: Joe Slam
version: 1.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      pdf-engine: pdflatex
      documentclass: moderncv
      moderncvtheme: classic #casual
      cvoption: blue  # green, red, orange, grey
      cite-method: biblatex
      biblatexoptions: 
        - style=apa
        - backend=biber
        - sortcites=true
        - sorting=ydnt    
        - defernumbers=true
      lang: de
      date-format: "DD.MM.YYYY"
      linkcolor: black
      subbibliography: false
      template: template.tex