title: publicationlist
author: Joe Slam
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      documentclass: moderncv
      cite-method: biblatex
      biblatexoptions: 
        - style=apa
        - backend=biber
        - sortcites=true
        - sorting=ydnt      
      lang: de
      date-format: "DD.MM.YYYY"
      linkcolor: black
      template: template.tex